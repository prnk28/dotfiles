bind-key -n M-g display-menu -x W -y S \
    "Dashboard"              d "popup -w90% -h90% -E -d \"#{pane_current_path}\" gh dash" \
    "LazyGit"                g "popup -w90% -h90% -E -d \"#{pane_current_path}\" lazygit" \
    "" \
    "New Issue"              n "popup -w40% -h60% -E -d \"#{pane_current_path}\" task -t ~/.local/taskfiles/Taskfile.gh-dash.yml new-issue" \
    "Open PR"                o "popup -w40% -h60% -E -d \"#{pane_current_path}\" task -t ~/.local/taskfiles/Taskfile.gh-dash.yml open-pr" \
    "" \
    "Actions History"        a "popup -w30% -h60% -E -d \"#{pane_current_path}\" gh run view --web" \
    "View Online" w "run-shell 'cd \"#{pane_current_path}\" && gh repo view -w'"

bind-key -n M-D display-menu -x W -y S \
    "LazyDocker"             d "popup -w90% -h90% -E -d \"#{pane_current_path}\" lazydocker" \
    "LazyJournal"            J "popup -w90% -h90% -E -d \"#{pane_current_path}\" lazyjournal" \
    "Oxker"            o "popup -w90% -h90% -E -d \"#{pane_current_path}\" oxker" \
    "" \
    "Nuke Docker" N "run-shell 'cd \"#{pane_current_path}\" && docker-nuke'"

# -----------------------------------------------------------------------------
# Rclone Menu (M-r)
# -----------------------------------------------------------------------------
bind-key -n M-r display-menu -x W -y S \
    "Sync Local -> to R2"   s "popup -w90% -h90% -E -d \"#{pane_current_path}\" rclone sync -P .claude r2:claude" \
    "Sync R2 -> to Local"   r "popup -w90% -h90% -E -d \"#{pane_current_path}\" rclone sync -P r2:claude .claude"

