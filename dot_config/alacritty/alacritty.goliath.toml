import = ["~/.config/alacritty/themes-2/gotham.toml"]

live_config_reload = true

[env]
TERM = "xterm-256color"

[shell]
program = "/usr/bin/ssh"
args = ["prad@192.168.2.118"]

[window]
decorations = "Buttonless"
dynamic_padding = true
opacity = 0.80
blur = false
option_as_alt = "Both"
startup_mode = "Windowed"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 0
y = 0

[font]
size = 15

[font.bold]
family = "VictorMono Nerd Font"
style = "Light"

[font.bold_italic]
family = "VictorMono Nerd Font"
style = "Light Italic"

[font.italic]
family = "VictorMono Nerd Font"
style = "ExtraLight Italic"

[font.normal]
family = "VictorMono Nerd Font"
style = "ExtraLight"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[mouse]
hide_when_typing = true
bindings = [{ mouse = "Right", mods = "Control", action = "Paste" }]

[colors.cursor]
cursor = "0xd8d8d8"
text = "0x181818"

[[keyboard.bindings]]
key = "Left"
mods = "Command"
chars = "\u001bOH"

