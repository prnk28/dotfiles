[general]
import = ["~/.config/alacritty/themes/cyberdream.toml"]
live_config_reload = true
working_directory = "/Users/prad/Developer"

# Tell Alacritty to run the ssh client directly.
# [terminal.shell]
# program = "/usr/bin/ssh"
# args = ["-C", "code"]
#
[terminal.shell]
program = "/bin/zsh"
args = ["-l"]

[window]
dynamic_padding = false
decorations = "Buttonless"
opacity = 0.85
blur = false
option_as_alt = "Both"

[window.dimensions]
columns = 0
lines = 0

[font]
size = 19

[font.bold]
family = "VictorMono Nerd Font Mono"
style = "Light"

[font.bold_italic]
family = "VictorMono Nerd Font Mono"
style = "Light Italic"

[font.italic]
family = "VictorMono Nerd Font Mono"
style = "ExtraLight Italic"

[font.normal]
family = "VictorMono Nerd Font Mono"
style = "ExtraLight"

[mouse]
hide_when_typing = true
bindings = [{ mouse = "Right", mods = "Control", action = "Paste" }]

[colors.cursor]
cursor = "0xd8d8d8"
text = "0x181818"

[[keyboard.bindings]]
key = "F"
mods = "Command|Shift"
chars = "\u0002F"

