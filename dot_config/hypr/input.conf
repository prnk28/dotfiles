# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
  # Use multiple keyboard layouts and switch between them with Left Alt + Right Alt
  # kb_layout = us,dk,eu
  kb_layout = us
  kb_options = compose:caps # ,grp:alts_toggle

  # Change speed of keyboard repeat
  repeat_rate = 45
  repeat_delay = 200

  # Increase sensitity for mouse/trackpack (default: 0)
  sensitivity = 0.5
  scroll_method = "1fg"

  touchpad {
    # Use natural (inverse) scrolling
    natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    clickfinger_behavior = true
    disable_while_typing = true
    tap-and-drag = true
    # Control the speed of your scrolling
    scroll_factor = 1.1
  }
}

plugin {
 touch_gestures {
    gestures {
      workspace_swipe = true
      workspace_swipe_cancel_ratio = 0.7
      workspace_swipe_cancel_delay = 300
    }
  # The default sensitivity is probably too low on tablet screens,
  # I recommend turning it up to 4.0
  sensitivity = 4.0


  # must be >= 3
  workspace_swipe_fingers = 3

  # switching workspaces by swiping from an edge, this is separate from workspace_swipe_fingers
  # and can be used at the same time
  # possible values: l, r, u, or d
  # to disable it set it to anything else
  workspace_swipe_edge = d

  # in milliseconds
  long_press_delay = 400

  # resize windows by long-pressing on window borders and gaps.
  # If general:resize_on_border is enabled, general:extend_border_grab_area is used for floating
  # windows
  resize_on_border_long_press = true

  # in pixels, the distance from the edge that is considered an edge
  edge_margin = 10

  # emulates touchpad swipes when swiping in a direction that does not trigger workspace swipe.
  # ONLY triggers when finger count is equal to workspace_swipe_fingers
  #
  # might be removed in the future in favor of event hooks
  emulate_touchpad_swipe = false

    hyprgrass-bind = , swipe:2:d, exec, nwg-drawer
    hyprgrass-bind = , swipe:3:d, exec, chromium --app=https://www.youtube.com

    # swipe down from left edge
    hyprgrass-bind = , edge:l:d, exec, pactl set-sink-volume @DEFAULT_SINK@ -4%

    # swipe down with 4 fingers
    hyprgrass-bind = , swipe:4:u, killactive
    hyprgrass-bind = , swipe:4:d, killactive

    # swipe diagonally left and down with 3 fingers
    # l (or r) must come before d and u

    # tap with 3 fingers
    hyprgrass-bind = , tap:3, fullscreen

    # longpress can trigger mouse binds:
    hyprgrass-bindm = , longpress:2, movewindow
    hyprgrass-bindm = , longpress:3, resizewindow
  }
}

cursor {
  no_hardware_cursors = true
}


