# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)
# ------------------------------------------------------------------------------
# 1. Monitors
# ------------------------------------------------------------------------------
# 1.1. Environment Variables
env = GDK_SCALE,2 # Scaling factor for GDK
$internalDisplay = desc:Tianma Microelectronics Ltd. TL134ADXP03
$monitorApple = desc:Apple Computer Inc StudioDisplay 0x42F1A951
$monitorLeft = DP-7
$monitorRight = DP-6
# 1.2. Monitor Configuration
monitor = $monitorApple, 5120x2880@60, auto, 2
monitor = $monitorLeft, 1920x1080@100, auto, 1
monitor = $monitorRight, 1920x1080@100, auto, 1
monitor = $internalDisplay, preferred, auto, 2
# ------------------------------------------------------------------------------
# 2. Filters
# ------------------------------------------------------------------------------
# 2.1. System Apps
$alacrittyFilter = title:Alacritty
$chromiumFilter = class:chromium
$obsidianFilter = class:obsidian
# 2.2. Terminals
$tuiFloatFilter = class:TUI.float
$tuiTileFilter = class:TUI.tile
# 2.3. Services
$airbyteFilter = class:chrome-localhost__-Default
$cloudflareWorkersFilter = class:dash.cloudflare.com_/eb37925850388bca807b7fab964c12bb/workers-and-pages
$cloudflareZeroTrustFilter = class:chrome-one.dash.cloudflare.com__eb37925850388bca807b7fab964c12bb_home-Default
$dopplerFilter = class:chrome-dashboard.doppler.com__workplace_7ba97bfdf06daee20462_projects-Default
$hostingerFilter = class:chrome-hpanel.hostinger.com__vps-Default
$neonFilter = class:chrome-console.neon.tech__-Default
# 2.4. Productivity
$calendarFilter = class:chrome-calendar.notion.so__-Default
$cloudflareR2Filter = class:chrome-dash.cloudflare.com__eb37925850388bca807b7fab964c12bb_r2_overview-Default
$figmaFilter = class:chrome-figma.com__-Default
$shortwaveFilter = class:chrome-app.shortwave.com__-Default
$tldrawFilter = class:chrome-tldraw.com__-Default
# 2.5. Communication
$discordFilter = class:chrome-discord.com__channels_@me-Default
$messengerFilter = class:chrome-messenger.com__-Default
$telegramFilter = class:chrome-web.telegram.org__-Default
# 2.6. Media
$netflixFilter = class:chrome-netflix.com__browse-Default
$youtubeFilter = class:chrome-youtube.com__-Default
# ------------------------------------------------------------------------------
# 3. Workspaces
# ------------------------------------------------------------------------------
# 3.1. Workspace 1
workspace = 1, monitor:$monitorLeft
workspace = 2, monitor:$internalDisplay
windowrule = workspace 1, $chromiumFilter
windowrule = workspace 1, $shortwaveFilter
windowrule = workspace 1, $calendarFilter
# 2.2. Workspace 2
workspace = 2, monitor:$monitorRight
workspace = 2, monitor:$monitorApple
windowrule = workspace 2, $alacrittyFilter
windowrule = workspace 2, $tuiTileFilter
windowrule = workspace 2, $tuiFloatFilter
# 3.3. Workspace 3
workspace = 3, monitor:$monitorLeft
workspace = 3, monitor:$monitorApple
windowrule = workspace 3, $airbyteFilter
windowrule = workspace 3, $cloudflareWorkersFilter
windowrule = workspace 3, $cloudflareZeroTrustFilter
windowrule = workspace 3, $dopplerFilter
windowrule = workspace 3, $hostingerFilter
windowrule = workspace 3, $neonFilter
# 3.4. Workspace 4
workspace = 4, monitor:$monitorRight
workspace = 4, monitor:$monitorApple
windowrule = workspace 4, $figmaFilter
windowrule = workspace 4, $obsidianFilter
windowrule = workspace 4, $cloudflareR2Filter

# 3.5. Workspace 5
workspace = 5, monitor:$monitorLeft
workspace = 5, monitor:$internalDisplay
windowrule = workspace 5, $discordFilter
windowrule = workspace 5, $messengerFilter
windowrule = workspace 5, $telegramFilter
# 3.6. Workspace 6 (YouTube)
workspace = 6, monitor:$internalDisplay
windowrule = workspace 6, $youtubeFilter
# 3.7. Workspace 7 (Netflix)
workspace = 7, monitor:$internalDisplay
windowrule = workspace 7, $netflixFilter
# 3.8. Workspace 8 (TLDraw)
workspace = 8, monitor:$internalDisplay
windowrule = workspace 8, $tldrawFilter
