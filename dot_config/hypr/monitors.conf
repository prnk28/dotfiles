# ------------------------------------------------------------------------------
# 1. Monitors
# ------------------------------------------------------------------------------
# 1.1. Environment Variables
env = GDK_SCALE,2 # Scaling factor for GDK
$internalDisplay = desc:Tianma Microelectronics Ltd. TL134ADXP03
$monitorLeft = desc:Apple Computer Inc StudioDisplay 0x42F1A951
monitor = $monitorLeft, preferred, 0x-1400, 2
$monitorRight = desc:AOP 16PM1QB 14490001D3X00
$monitor = desc:Samsung Electric Company S34CG50 HNTY501103

# 1.2. Monitor Configuration
monitor = $internalDisplay, preferred, 1400x0, 2
monitor = $monitor, preferred, 0x-1400, 1

$tablet = monitor 0
$ultrawide = monitor 1

# 1.3. Touchscreen Configuration
# Constrain touch input to internal display only
device {
    name = elan9008:00-04f3:43c7
    output = $internalDisplay
}

device {
    name = elan9008:00-04f3:43c7-stylus
    output = $internalDisplay
}

# Restrict touch input to internal display only
device {
    name = elan9008:00-04f3:43c7
    output = $internalDisplay
}

# ------------------------------------------------------------------------------
# 2. Filters
# ------------------------------------------------------------------------------
# 2.1. System Apps
$alacrittyFilter = title:Alacritty
$chromiumFilter = class:chromium
$zenFilter = class:zen
$incognitoFilter = title:New Incognito Tab - Chromium
$ghosttyFilter = class:com.mitchellh.ghostty
$obsidianFilter = class:obsidian
# 2.2. Terminals
$tuiFloatFilter = class:TUI.float
$tuiTileFilter = class:TUI.tile
$tuiClaudeFilter = class:TUI.claude
# 2.3. Services
$airbyteFilter = class:chrome-localhost__-Default
$cloudflareWorkersFilter = class:dash.cloudflare.com_/eb37925850388bca807b7fab964c12bb/workers-and-pages
$cloudflareZeroTrustFilter = class:chrome-one.dash.cloudflare.com__eb37925850388bca807b7fab964c12bb_home-Default
$dopplerFilter = class:chrome-dashboard.doppler.com__workplace_7ba97bfdf06daee20462_projects-Default
$hostingerFilter = class:chrome-hpanel.hostinger.com__vps-Default
$neonFilter = class:chrome-console.neon.tech__-Default
$tailscaleFilter = class:chrome-login.tailscale.com__admin_machines-Default
# 2.4. Productivity
$calendarFilter = class:chrome-calendar.notion.so__-Default
$cloudflareR2Filter = class:chrome-dash.cloudflare.com__eb37925850388bca807b7fab964c12bb_r2_overview-Default
$eraserFilter = class:chrome-app.eraser.io__dashboard-Default
$figmaFilter = class:chrome-figma.com__-Default
$planifyFilter = class:io.github.alainm23.planify
$shortwaveFilter = class:chrome-app.shortwave.com__-Default
$tldrawFilter = title:tldraw Editor
# 2.5. Communication
$discordFilter = class:chrome-discord.com__channels_@me-Default
$messengerFilter = class:chrome-messenger.com__-Default
$telegramFilter = class:chrome-web.telegram.org__-Default
# 2.6. Media
$claudeFilter = class:chrome-claude.ai__-Default
$netflixFilter = class:chrome-netflix.com__browse-Default
$youtubeFilter = class:chrome-youtube.com__-Default
# 2.7. Launcher
$vicinaeeFilter = class:vicinae
$umbrelFilter = class:chrome-umbrel.local__-Profile_2 


windowrule = $ultrawide, $alacrittyFilter
windowrule = $ultrawide, $chromiumFilter
windowrule = $tablet, $tldrawFilter
windowrule = $tablet, $figmaFilter
windowrule = $tablet, $eraserFilter
windowrule = $tablet, $umbrelFilter
windowrule = $tablet, $claudeFilter
windowrule = $tablet, $youtubeFilter

