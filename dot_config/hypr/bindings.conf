bindd = CTRL SUPER ALT, C, Calendar, exec, omarchy-launch-or-focus-webapp Calendar "https://calendar.notion.so"
bindd = CTRL SUPER ALT, D, Discord, exec, omarchy-launch-or-focus-webapp Discord "https://discord.com/channels/@me"
bindd = CTRL SUPER ALT, O, Obsidian, exec, omarchy-launch-or-focus-webapp Obsidian "https://obsidian.md"
bindd = CTRL SUPER ALT, B, Messenger, exec, omarchy-launch-or-focus-webapp Messenger "https://messenger.com/t/1630743130269993"
bindd = CTRL SUPER ALT, E, Email, exec, omarchy-launch-or-focus-webapp Email "https://mail.notion.so"
bindd = SUPER SHIFT, M, YouTube Music, exec, omarchy-launch-or-focus-webapp Music "https://music.youtube.com/"
bindd = SUPER SHIFT, T, TLDraw, exec, omarchy-launch-or-focus-webapp TLDraw "https://tldraw.com"
