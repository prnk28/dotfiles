# Application bindings
$browser = omarchy-launch-browser
$browserNewTab = uwsm app -- chromium --new-tab "https://github.com/sonr-io/sonr"
$browserprivate = uwsm app -- chromium --incognito
$cwd = $(omarchy-cmd-terminal-cwd)
$terminal = uwsm app -- alacritty
$ghdash = uwsm app -- alacritty --class=TUI.float --working-directory=$cwd -e gh dash
$lazygit = uwsm app -- alacritty --class=TUI.float --working-directory=$cwd -e lazygit
$lazyssh = uwsm app -- alacritty --class=TUI.tile --working-directory=$cwd -e lazyssh
$claudecode = uwsm app -- alacritty --class=TUI.claude --working-directory=$cwd -e claude
$nvim = uwsm app -- ghostty --working-directory=$cwd -e nvim
$tv = uwsm app -- ghostty --working-directory=$cwd -e tv
$yazi = uwsm app -- ghostty --working-directory=$cwd -e yazi
$launcher = vicinae

# WebApp bindings
$openwebui = uwsm app -- ~/.local/share/applications/Claude.desktop
$discord = uwsm app -- ~/.local/share/applications/Discord.desktop
$calendar = uwsm app -- ~/.local/share/applications/Calendar.desktop
$email = uwsm app -- ~/.local/share/applications/ShortWave.desktop
$figma = uwsm app -- ~/.local/share/applications/Figma.desktop
$eraser = uwsm app -- ~/.local/share/applications/Eraser.desktop
$tldraw = uwsm app -- ~/.local/share/applications/TLDraw.desktop
$telegram = uwsm app -- ~/.local/share/applications/Telegram.desktop
$messenger = uwsm app -- ~/.local/share/applications/Messenger.desktop
$netflix = uwsm app -- ~/.local/share/applications/Netflix.desktop
$youtube = uwsm app -- ~/.local/share/applications/YouTube.desktop
$x = uwsm app -- ~/.local/share/applications/X.desktop
$sunbeam = uwsm app -- ~/.local/share/applications/Sunbeam.desktop
$planify = uwsm app -- planify

# Remove Bindings
unbind = SUPER, W
unbind = SUPER CTRL, W
unbind = SUPER, K
unbind = SUPER, V
unbind = SUPER, SPACE
unbind = SUPER SHIFT, SPACE
bindd = SUPER, C, Copy to clipboard, exec, wl-copy
bindd = SUPER, Q, Close active window, killactive,
bind = SUPER CTRL, W, exec, wtype -M ctrl -k w

# Quick Switching
bindd = CTRL SUPER ALT, H, Switch to workspace 1, workspace, 1
bindd = CTRL SUPER ALT, J, Switch to workspace 2, workspace, 2
bindd = CTRL SUPER ALT, K, Switch to workspace 3, workspace, 3
bindd = CTRL SUPER ALT, L, Switch to workspace 4, workspace, 4
bindd = CTRL SUPER ALT, T, Switch to workspace 5, workspace, 5
bindd = CTRL SUPER ALT, M, Switch to workspace 6, workspace, 6
bindd = CTRL SUPER ALT, Y, Switch to workspace 7, workspace, 7
bindd = CTRL SUPER ALT, N, Switch to workspace 8, workspace, 8
bindd = CTRL SUPER ALT, G, Switch to workspace 9, workspace, 9

# Hyper Commands
bindd = CTRL SUPER ALT, X, X, exec, $x
bindd = CTRL SUPER ALT, T, Telegram, exec, $telegram
bindd = CTRL SUPER ALT, C, Calendar, exec, $calendar
bindd = CTRL SUPER ALT, D, Discord, exec, $discord
bindd = CTRL SUPER ALT, B, Messenger, exec, $messenger
bindd = CTRL SUPER ALT, F, Figma, exec, $figma
bindd = CTRL SUPER ALT, E, Email, exec, $email
bindd = CTRL SUPER ALT SHIFT, E, Eraser, exec, $eraser
bindd = SUPER SHIFT, M, YouTube Music, exec, omarchy-launch-webapp "https://music.youtube.com/"
bindd = SUPER, Y, YouTube, exec, $youtube
bindd = SUPER SHIFT, Y, Netflix, exec, $netflix
bindd = CTRL SUPER ALT, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = CTRL SUPER ALT, A, OpenWebUI, exec, $openwebui
bindd = SUPER SHIFT, T, TLDraw, exec, $tldraw

# Main application shortcuts - all use shared working directory
bindd = SUPER, T, Browser, exec, $browserNewTab
bindd = SUPER SHIFT, N, Incognito Browser, exec, $browserprivate
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, N, Terminal, exec, $terminal --working-directory=$cwd
bindd = SUPER, E, Nvim, exec, $nvim
bindd = SUPER, F, Television, exec, $tv
bindd = SUPER, O, Yazi, exec, $yazi
bindd = SUPER, G, Lazygit, exec, $lazygit
bindd = SUPER, K, Lazyssh, exec, $lazyssh
bindd = SUPER, D, Gh Dash, exec, $ghdash
bindd = SUPER, A, Claude, exec, $claudecode
bindd = SUPER, COMMA, Settings, exec, $terminal --working-directory=/home/prad/.local/share/chezmoi -e nvim

# Window management
bindd = ALT, SPACE, Toggle fullscreen, fullscreen
bindd = ALT SHIFT, SPACE, Toggle floating, togglefloating
bindd = ALT, H, Move focus left, movefocus, l
bindd = ALT, J, Move focus down, movefocus, d
bindd = ALT, K, Move focus up, movefocus, u
bindd = ALT, L, Move focus right, movefocus, r
bindd = SHIFT ALT, H, Move window left, movewindow, l
bindd = SHIFT ALT, J, Move window down, movewindow, d
bindd = SHIFT ALT, K, Move window up, movewindow, u
bindd = SHIFT ALT, L, Move window right, movewindow, r

# Window resizing
bindd = ALT CTRL, H, Resize window left, resizeactive, -160 0
bindd = ALT CTRL, J, Resize window down, resizeactive, 0 -160
bindd = ALT CTRL, K, Resize window up, resizeactive, 0 160
bindd = ALT CTRL, L, Resize window right, resizeactive, 160 0

# Workspace management
bindd = ALT, Q, Switch to workspace 1, workspace, 1
bindd = ALT, W, Switch to workspace 2, workspace, 2
bindd = ALT, E, Switch to workspace 3, workspace, 3
bindd = ALT, R, Switch to workspace 4, workspace, 4
bindd = ALT, T, Switch to workspace 5, workspace, 5
bindd = ALT SHIFT, Q, Move window to workspace 1, movetoworkspace, 1
bindd = ALT SHIFT, W, Move window to workspace 2, movetoworkspace, 2
bindd = ALT SHIFT, E, Move window to workspace 3, movetoworkspace, 3
bindd = ALT SHIFT, R, Move window to workspace 4, movetoworkspace, 4
bindd = ALT SHIFT, T, Move window to workspace 5, movetoworkspace, 5

# Web apps
bindd = CTRL SUPER ALT, A, Elia, exec, $terminal --working-directory=$cwd -e elia
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"

# Overwrite existing bindings
bindd = SUPER, SPACE, Omarchy menu, exec, vicinae vicinae://toggle
bindd = SUPER SHIFT, SPACE, Switch open Windows, exec, vicinae vicinae://extensions/vicinae/wm/switch-windows
bindd = SUPER SHIFT, E, Emoji Picker, exec, vicinae vicinae://extensions/vicinae/vicinae/search-emojis
bindd = SUPER SHIFT, COMMA, Vicinae Settings, exec, vicinae vicinae://settings/open?tab=extensions
bindd = SUPER SHIFT, V, Open Clipboard History,exec, vicinae vicinae://extensions/vicinae/clipboard/history

