# $XDG_CONFIG_HOME/process-compose/shortcuts.yaml
shortcuts:
  log_follow: # action name - don't edit
    toggle_description: # optional description for toggle buttons. Will use default if not defined
      false: Follow Off
      true: Follow On
    shortcut: H
  log_screen:
    toggle_description:
      false: Half Screen
      true: Full Screen
    shortcut: L
  log_wrap:
    toggle_description:
      false: Wrap Off
      true: Wrap On
    shortcut: W
  process_restart:
    description: Restart # optional description for a button. Will use default if not defined
    shortcut: R
  process_screen:
    toggle_description:
      false: Half Screen
      true: Full Screen
    shortcut: P
  process_start:
    description: Start
    shortcut: S
  process_stop:
    description: Stop
    shortcut: K
  detach:
    description: Detach
    shortcut: Ctrl-D
  quit:
    description: Quit
    shortcut: Ctrl-Q
