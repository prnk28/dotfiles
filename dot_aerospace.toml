start-at-login = true
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

after-startup-command = [
  'exec-and-forget borders active_color=0xff17c2ff inactive_color=0xff494d64 width=6.0'
]

[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = 8
outer.bottom = 8
outer.top = 8
outer.right = 8

[workspace-to-monitor-force-assignment]
1 = '2'
2 = 'Built-in Retina Display'
3 = '16PM1QB' 
4 = 'Built-in Retina Display'
5 = '2'
6 = '16PM1QB' 
7 = '2'
8 = 'Built-in Retina Display'
9 = '16PM1QB' 
10 = 'Built-in Retina Display'

[mode.main.binding]
cmd-h = []     # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

alt-tab = 'focus-back-and-forth'
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

ctrl-shift-h = 'focus left'
ctrl-shift-j = 'focus down'
ctrl-shift-k = 'focus up'
ctrl-shift-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

ctrl-shift-minus = 'resize smart -100'
ctrl-shift-equal = 'resize smart +100'

alt-space = 'fullscreen'
alt-z = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

alt-q = 'workspace 1'
alt-w = 'workspace 2'
alt-e = 'workspace 3'
alt-r = 'workspace 4'
alt-t = 'workspace 5'
alt-y = 'workspace 6'
alt-u = 'workspace 7'
alt-i = 'workspace 8'
alt-o = 'workspace 9'
alt-p = 'workspace 10'

alt-shift-q = 'move-node-to-workspace 1'
alt-shift-w = 'move-node-to-workspace 2'
alt-shift-e = 'move-node-to-workspace 3'
alt-shift-r = 'move-node-to-workspace 4'
alt-shift-t = 'move-node-to-workspace 5'
alt-shift-y = 'move-node-to-workspace 6'
alt-shift-u = 'move-node-to-workspace 7'
alt-shift-i = 'move-node-to-workspace 8'
alt-shift-o = 'move-node-to-workspace 9'
alt-shift-p = 'move-node-to-workspace 10'

alt-shift-x = 'reload-config'

