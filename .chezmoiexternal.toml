# TPM - Tmux Plugin Manager
[".tmux/plugins/tpm"]
type = "git-repo"
url = "https://github.com/tmux-plugins/tpm.git"
refreshPeriod = "168h"

# tmux-nerd-font-window-name
[".tmux/plugins/tmux-nerd-font-window-name"]
type = "git-repo"
url = "https://github.com/joshmedeski/tmux-nerd-font-window-name.git"
refreshPeriod = "168h"

# catppuccin tmux theme (pinned to version v2.1.3)
[".tmux/plugins/catppuccin"]
type = "git-repo"
url = "https://github.com/catppuccin/tmux.git"
[".tmux/plugins/catppuccin".clone]
args = ["--branch", "v2.1.3"]

# vim-tmux-navigator
[".tmux/plugins/vim-tmux-navigator"]
type = "git-repo"
url = "https://github.com/christoomey/vim-tmux-navigator.git"
refreshPeriod = "168h"

# tmux-sessionx
[".tmux/plugins/tmux-sessionx"]
type = "git-repo"
url = "https://github.com/omerxx/tmux-sessionx.git"
refreshPeriod = "168h"
