set -g default-terminal "tmux-256color"

set -g mouse on
set -g renumber-windows on
set -g detach-on-destroy on
set -g status-position top

set -g status-justify left
# set -g status-justify centre
# set -g status-justify right
set -g prefix C-b
set -g set-clipboard on
set -g allow-passthrough on

set -g status-left-length 50
set -g status-right-length 50
set -g status-left " "
set -g status-right " "

# Transparency settings
setw -g window-style "bg=default"
setw -g window-active-style "bg=default"
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"

# macOS only
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

bind R command-prompt -I "#W" "rename-window '%%'"
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# General Settings
set-environment -g DOTFILES "$HOME/.dotfiles"
set-environment -g PATH "/Users/prad/.local/bin:/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin:/Users/prad/.bun/bin:$PATH"

# Basic keybindings
bind-key t new-window -c "#{pane_current_path}"
bind-key [ previous-window
bind-key ] next-window

set -g status-left "#{E:@catppuccin_status_directory} #[fg=#{@thm_magenta}]âŠž #[fg=#{@thm_blue}]#{window_panes}#[default] "

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key x kill-pane

# Source modular configuration files
source-file ~/.config/tmux/colors.conf
source-file ~/.config/tmux/window-controls.conf
source-file ~/.config/tmux/menus.conf
source-file ~/.config/tmux/plugins.conf
source-file ~/.config/tmux/terminal.conf

# Run TPM (keep at the end)
run '~/.tmux/plugins/tpm/tpm'
