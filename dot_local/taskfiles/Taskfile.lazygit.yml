# https://taskfile.dev
version: "3"
tasks:
  default:
    cmd: task --list-all
  new-issue:
    desc: Create a new issue
    cmds:
      - git config --global user.name "Prad N"
      - git config --global user.email "prad@didao.xyz"
      - git config --global core.editor "nvim"
      - gh alias import ./aliases.yml --clobber
    silent: true
  start-issue:
    desc: Start a new issue
    requires:
      vars: [NUMBER]
    cmds:
      - gh issue create
      - git add .
      - git commit -m "Start issue"
      - git push
    silent: true
