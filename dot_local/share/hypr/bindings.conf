# Application bindings
$browser = omarchy-launch-browser
$terminal = uwsm app -- alacritty

# WebApp bindings
$sunbeam = uwsm app -- ~/.local/share/applications/Sunbeam.desktop
$gh_actions = uwsm app -- ~/.local/share/applications/github-actions.desktop
$gh_issues = uwsm app -- ~/.local/share/applications/github-issues.desktop
$gh_pulls = uwsm app -- ~/.local/share/applications/github-prs.desktop
$gh_projects = uwsm app -- ~/.local/share/applications/github-projects.desktop
$tldraw = uwsm app -- ~/.local/share/applications/TLDraw.desktop
$youtube = uwsm app -- ~/.local/share/applications/YouTube.desktop
$x = uwsm app -- ~/.local/share/applications/X.desktop

# Remove Bindings
unbind = SUPER, K
unbind = SUPER, V
unbind = SUPER, SPACE

# Clipboard
bind = SUPER, V, exec, clipvault list | rofi -dmenu -display-columns 2 | clipvault get | wl-copy | wl-paste
bind = SUPER, C, exec, wl-copy

# Window Rules
windowrule = workspace 2, title:Alacritty
windowrule = workspace 1, class:TUI.tile
windowrule = workspace 2, title:Netflix
windowrule = workspace 2, title:YouTube
windowrule = workspace 2, class:zen
windowrule = workspace 3, class:obsidian
windowrule = workspace 4, title:Telegram
windowrule = workspace 4, title:Discord
windowrule = workspace 4, title:Messenger

# Hyper Commands
bindd = CTRL SUPER ALT, M, YouTube, exec, omarchy-launch-webapp "https://music.youtube.com/"
bindd = CTRL SUPER ALT, Y, YouTube, exec, $youtube
bindd = CTRL SUPER ALT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = CTRL SUPER ALT, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = CTRL SUPER SHIFT ALT, J, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = CTRL SUPER SHIFT ALT, K, Browser, exec, $browser

bindd = SUPER, T, Browser, exec, $browser
bindd = SUPER, N, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd) -e yazi
bindd = SUPER SHIFT, J, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, G, Lazygit, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd) -e lazygit
bindd = SUPER, D, Gh Dash, exec, $terminal -e gh dash
bindd = SUPER, K, Sunbeam, exec, $sunbeam
bindd = SUPER, A, Ghostty Claude, exec, ghostty --config-file=/home/prad/.config/ghostty/config-claude

bindd = ALT, SPACE, Toggle fullscreen, fullscreen
bindd = ALT SHIFT, SPACE, Toggle floating, togglefloating
bindd = ALT, H, Move focus left, movefocus, l
bindd = ALT, J, Move focus down, movefocus, d
bindd = ALT, K, Move focus up, movefocus, u
bindd = ALT, L, Move focus right, movefocus, r
bindd = SHIFT ALT, H, Move window left, movewindow, l
bindd = SHIFT ALT, J, Move window down, movewindow, d
bindd = SHIFT ALT, K, Move window up, movewindow, u
bindd = SHIFT ALT, L, Move window right, movewindow, r

bindd = CTRL SUPER ALT, J, Switch to workspace 1, workspace, 1
bindd = CTRL SUPER ALT, K, Switch to workspace 2, workspace, 2
bindd = ALT, code:10, Switch to workspace 1, workspace, 1
bindd = ALT, code:11, Switch to workspace 2, workspace, 2
bindd = ALT, code:12, Switch to workspace 3, workspace, 3
bindd = ALT, code:13, Switch to workspace 4, workspace, 4
bindd = ALT, code:14, Switch to workspace 5, workspace, 5
bindd = ALT SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = ALT SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = ALT SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = ALT SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = ALT SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = CTRL SUPER ALT, A, Elia, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd) -e elia
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://gmail.com"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

