version: "3.8"

services:
  twenty:
    image: twentycrm/twenty:latest
    container_name: twenty
    ports:
      - "${TWENTY_PORT:-3000}:3000"
    environment:
      # Server Configuration
      - SERVER_URL=${SERVER_URL:-http://localhost:3000}
      - PORT=3000

      # Security
      - APP_SECRET=${APP_SECRET}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET:-${APP_SECRET}}
      - LOGIN_TOKEN_SECRET=${LOGIN_TOKEN_SECRET:-${APP_SECRET}}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET:-${APP_SECRET}}
      - FILE_TOKEN_SECRET=${FILE_TOKEN_SECRET:-${APP_SECRET}}

      # Database Configuration - Using external database URL
      - PG_DATABASE_URL=${TWENTY_DATABASE_URL}
      - ENABLE_DB_MIGRATIONS=${ENABLE_DB_MIGRATIONS:-true}

      # Redis Configuration (optional - for caching)
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}

      # Storage Configuration
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - STORAGE_LOCAL_PATH=${STORAGE_LOCAL_PATH:-.local-storage}

      # Telemetry
      - TELEMETRY_ENABLED=${TELEMETRY_ENABLED:-false}

      # Sign in options
      - AUTH_PASSWORD_ENABLED=${AUTH_PASSWORD_ENABLED:-true}
      - AUTH_GOOGLE_ENABLED=${AUTH_GOOGLE_ENABLED:-false}
      - AUTH_GOOGLE_CLIENT_ID=${AUTH_GOOGLE_CLIENT_ID}
      - AUTH_GOOGLE_CLIENT_SECRET=${AUTH_GOOGLE_CLIENT_SECRET}
      - AUTH_GOOGLE_CALLBACK_URL=${AUTH_GOOGLE_CALLBACK_URL}

      # Email Configuration (optional)
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Twenty}
      - EMAIL_SYSTEM_ADDRESS=${EMAIL_SYSTEM_ADDRESS}
      - EMAIL_DRIVER=${EMAIL_DRIVER:-logger}
      - EMAIL_SMTP_HOST=${EMAIL_SMTP_HOST}
      - EMAIL_SMTP_PORT=${EMAIL_SMTP_PORT}
      - EMAIL_SMTP_USER=${EMAIL_SMTP_USER}
      - EMAIL_SMTP_PASSWORD=${EMAIL_SMTP_PASSWORD}

      # Frontend Configuration
      - REACT_APP_SERVER_BASE_URL=${REACT_APP_SERVER_BASE_URL:-http://localhost:3000}

      # Workspace defaults
      - WORKSPACE_INACTIVE_DAYS_BEFORE_DELETION=${WORKSPACE_INACTIVE_DAYS_BEFORE_DELETION:-30}
      - IS_BILLING_ENABLED=${IS_BILLING_ENABLED:-false}
    volumes:
      - ./data/storage:/app/packages/twenty-server/.local-storage
      - ./data/uploads:/app/uploads
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - twenty-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: twenty-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - twenty-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  twenty-network:
    driver: bridge

volumes:
  redis_data:
    driver: local

